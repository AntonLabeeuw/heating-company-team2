<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" href="css/materialize.min.css">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
        <!--eigen css-->
        <link rel="stylesheet" href="css/screen.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
<body>

    <body>
        <!-- registeer form -->
        <main>
            <div class="container">
                <h1>Registreer</h1>
            </div>
            <section class="c-profielform">
                <div class="container">
                    <form class="o-form">
                      <div class="row">
                        <div class="col-6 offset-3 form-group c-form__group input-field">
                            <input type="text" name="naam" id="naam" class="form-control form-control-lg c-form__input" placeholder="Naam" minlength="2" required/>
                            <label class="c-form__label" for="naam">
                                Naam
                            </label>
                        </div>

                        <div class="col-6 offset-3 form-group c-form__group">
                            <input type="text" name="voornaam" id="voornaam" class="form-control form-control-lg c-form__input" placeholder="Voornaam" minlength="2" required/>
                            <label class="c-form__label" for="voornaam">
                                Voornaam
                            </label>
                        </div>

                        <div class="col-6 offset-3 form-group c-form__group">
                            <input type="text" name="gebruikersnaam" id="gebruikersnaam" class="form-control form-control-lg c-form__input" placeholder="gebruikersnaam" minlength="2" required/>
                            <label class="c-form__label" for="voornaam">
                                Gebruikersnaam
                            </label>
                        </div>


                        <div class="col-6 offset-3 form-group c-form__group">
                            <input type="email" name="email" id="email" class="input-field form-control form-control-lg c-form__input validate" placeholder="E-mail" minlength="2" required/>
                            <label class="c-form__label" for="email">
                                E-mail
                            </label>
                        </div>

                        <div class="col-6 offset-3 form-group c-form__group">
                            <input type="number" name="tel" id="tel" pattern="((^[+\s0-9]{2,6}[\s\./0-9]*$))" class="form-control form-control-lg c-form__input" placeholder="Telefoonnummer" required/>
                            <label class="c-form__label" for="tel">
                                Telefoonnummer
                            </label>
                        </div>

                        <div class="col s6 m6 l6 xl4 offset-3 form-group c-form__group">
                            <input type="text" name="straat" id="straat" class="form-control form-control-lg c-form__input" placeholder="straat" minlength="2" required/>
                            <label class="c-form__label" for="straat">
                                Straat
                            </label>
                        </div>

                        <div class="col s3 m3 l1 xl1 form-group c-form__group">
                            <input type="number" name="nummer" id="nummer" class="form-control form-control-lg c-form__input" placeholder="Nr" minlength="2" required/>
                            <label class="c-form__label" for="nummer">
                                Nr
                            </label>
                        </div>

                        <div class="col s3 m3 l3 xl1 form-group c-form__group">
                            <input type="text" name="bus" id="bus" class="form-control form-control-lg c-form__input" placeholder="bus" minlength="2" required/>
                            <label class="c-form__label" for="bus">
                                Bus
                            </label>
                        </div>

                        <div class="col l12 offset-3 form-group c-form__group">
                            <input type="number" name="postcode" id="postcode" class="form-control form-control-lg c-form__input" placeholder="Postcode" minlength="2" maxlength="4" min="0001" max="9999"  required/>
                            <label class="c-form__label" for="Postcode">
                                Postcode
                            </label>
                        </div>

                        <div class="col-4 form-group c-form__group">
                            <input type="number" name="gemeente" id="gemeente" class="form-control form-control-lg c-form__input" placeholder="Gemeente" minlength="2" required/>
                            <label class="c-form__label" for="gemeente">
                                Gemeente
                            </label>
                        </div>

                        <div class="col-6 offset-3 form-group c-form__group">
                            <input type="text" name="gebruikersnaam" id="gebruikersnaam" class="form-control form-control-lg c-form__input" placeholder="Gebruikersnaam" minlength="2" required/>
                            <label class="c-form__label" for="gebruikersnaam">
                                Gebruikersnaam
                            </label>
                        </div>

                        <div class="col-3 offset-3 form-group c-form__group">
                            <input type="password" name="wachtwoord" id="wachtwoord" class="form-control form-control-lg c-form__input" placeholder="Wachtwoord" minlength="2"  required/>
                            <label class="c-form__label" for="wachtwoord">
                                Wachtwoord
                            </label>
                        </div>

                        <div class="col-3 form-group c-form__group">
                            <input type="password" name="wachtwoord" id="wachtwoord" class="form-control form-control-lg c-form__input" placeholder="Wachtwoord" minlength="2" required/>
                            <label class="c-form__label" for="gemeente">
                                Wachtwoord
                            </label>
                        </div>

                        <div class="col-6 offset-3 c-form__group">
                            <label class="c-form__label c-form__label--checkbox"><input type="checkbox" value="America" name="destination" class="">Ik ga akkoord met het <a class="c-privacy-link" href="policy.html">privacy statement</a></label>
                        </div>

                        <a type="submit" class="o-button col-2 offset-5">Registeer</a>
                        </div>
                        <div class="offset-4 col-6 c-login-text">
                            <p>Nog geen account? <a class="c-registeerlink-opmaak" href="registeer.html"> Registreer </a>je dan nu!</p>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <!-- mijn footer -->
        <footer class="c-footer">
        </footer>

    </body>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>


</body>

</html>
