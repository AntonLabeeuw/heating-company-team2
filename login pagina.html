<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" href="css/materialize.min.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
        <!--eigen css-->
        <link rel="stylesheet" href="css/screen.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
<body>

    <body>
        <!-- login form -->
        <main>
            <div class="container">
                <h1>Login</h1>
            </div>
            <section class="c-profielform">
                <div class="container">
                    <form class="o-form">
                      <div class="row">
                        <div class="col-6 offset-3 form-group c-form__group">
                            <input type="text" name="naam" id="naam" class="form-control form-control-lg c-form__input" placeholder="Naam" minlength="2" required/>
                            <label class="c-form__label" for="naam">
                                Naam
                            </label>
                        </div>

                        <div class="col-6 offset-3 form-group c-form__group">
                            <input type="password" name="password" id="password" class="form-control form-control-lg c-form__input" placeholder="password" minlength="2" required/>
                            <label class="c-form__label" for="password">
                                Wachtwoord
                            </label>
                        </div>

                        <a type="submit" class="o-button col-2 offset-5">Login</a>
                        </div>
                        <div class="offset-4 col-6 c-login-text">
                            <p>Nog geen account? <a class="c-registeerlink-opmaak" href="registeer.html"> Registreer </a>je dan nu!</p>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <!-- mijn footer -->
        <footer class="c-footer">
        </footer>

    </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>

</html>
